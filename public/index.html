<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gadget Exchange Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <nav class="teal darken-2">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">GadgetX</a>
    </div>
  </nav>

  <div class="container">
    <h3 class="center">Welcome to Gadget Exchange</h3>
    <div class="row center">
      <a href="#" class="waves-effect waves-light btn modal-trigger" data-target="modal-register">Register</a>
      <a href="#" class="waves-effect waves-light btn modal-trigger" data-target="modal-login">Login</a>
    </div>
  </div>

  <!-- Modal structure for Register -->
  <div id="modal-register" class="modal">
    <div class="modal-content">
      <h4>Register</h4>
      <form>
        <input type="text" placeholder="Username" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect btn">Submit</a>
    </div>
  </div>

  <!-- Modal structure for Login -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4>
      <form>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect btn">Login</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
