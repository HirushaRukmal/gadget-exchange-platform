<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gadget Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="site-wrapper">
        <!-- Main content area -->
        <main class="site-content">
            <nav class="teal darken-2">
                <div class="nav-wrapper container">
                    <a href="index.html" class="brand-logo">GadgetX</a>
                    <ul class="right">
                        <li>
                            <a href="register.html" class="waves-effect waves-light btn">Register</a>
                        </li>
                        <li>
                            <a href="login.html" class="waves-effect waves-light btn">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Gadget Listing Section -->
            <div class="container">
                <h4>Add New Gadget</h4>
                <form id="addGadgetForm">
                    <div class="input-field">
                        <input id="title" type="text" name="title" required />
                        <label for="title">Title</label>
                    </div>
                    <div class="input-field">
                        <input id="category" type="text" name="category" required />
                        <label for="category">Category</label>
                    </div>
                    <div class="input-field">
                        <input id="price" type="number" step="0.01" name="price" required />
                        <label for="price">Price</label>
                    </div>
                    <div class="input-field">
                        <textarea id="description" class="materialize-textarea" name="description" required></textarea>
                        <label for="description">Description</label>
                    </div>
                    <div class="file-field input-field">
                        <div class="btn teal">
                            <span>Upload Image</span>
                            <input type="file" name="image" accept="image/*" />
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload product image" />
                        </div>
                    </div>
                    <button class="btn teal" type="submit">Submit</button>
                </form>
            </div>

        </main>

        <!-- Footer Section -->
        <footer class="page-footer teal darken-2">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Gadget Exchange</h5>
                        <p class="grey-text text-lighten-4">
                            A simple platform to exchange your old gadgets for something
                            new. Built with Node.js and Materialize.
                        </p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li>
                                <a class="grey-text text-lighten-3" href="#">Register</a>
                            </li>
                            <li><a class="grey-text text-lighten-3" href="#">Login</a></li>
                            <li>
                                <a class="grey-text text-lighten-3" href="#">Post Listing</a>
                            </li>
                            <li><a class="grey-text text-lighten-3" href="#">About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container center-align">
                    Â© 2025 GadgetX Exchange. All rights reserved.
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/addgadget.js"></script>
</body>

</html>
