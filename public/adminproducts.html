<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="site-wrapper">
      <!-- Top Navigation Bar -->
      <nav class="teal darken-2">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">GadgetX Admin Panel</a>
        </div>
      </nav>

      <div class="main-content-wrapper">
        <!-- Left Sidebar Navigation -->
        <div class="admin-sidebar teal darken-2">
          <ul>
            <li>
              <a href="admin.html" class="btn-flat waves-effect waves-teal"
                >Manage Users</a
              >
            </li>
            <li>
              <a
                href="adminproducts.html"
                class="btn-flat waves-effect waves-teal"
                >Manage Products</a
              >
            </li>
            <li>
              <a href="reports.html" class="btn-flat waves-effect waves-teal"
                >View Reports</a
              >
            </li>
          </ul>
        </div>

        <!-- Right Main Content Area -->
        <div class="admin-main">
          <h4>
            Manage Products
            <button
              class="btn-small teal darken-1 createUserBtn"
              id="createUserBtn"
            >
              Create Product
            </button>
          </h4>

          <!-- Create Product Modal -->
          <div id="createUserModal" class="modal">
            <div class="modal-content">
              <h5>Create Product</h5>
              <form id="userCreateForm">
                <div class="input-field">
                  <input id="createTitle" type="text" name="title" required />
                  <label for="createTitle">Title</label>
                </div>
                <div class="input-field">
                  <input
                    id="createCategory"
                    type="text"
                    name="category"
                    required
                  />
                  <label for="createCategory">Category</label>
                </div>
                <div class="input-field">
                  <input
                    id="createPrice"
                    type="number"
                    step="0.01"
                    name="price"
                    required
                  />
                  <label for="createPrice">Price</label>
                </div>
                <div class="input-field">
                  <textarea
                    id="createDescription"
                    class="materialize-textarea"
                    name="description"
                    required
                  ></textarea>
                  <label for="createDescription">Description</label>
                </div>
                <div class="input-field">
                  <input type="file" name="image" accept="image/*" />
                </div>
                
                <button class="btn teal" type="submit">Create</button>
              </form>
            </div>
          </div>

          <!-- Edit Product Modal -->
          <div id="editUserModal" class="modal">
            <div class="modal-content">
              <h5>Edit Product</h5>
              <form id="userEditForm">
                <div class="input-field">
                  <input id="editTitle" type="text" name="title" required />
                  <label for="editTitle">Title</label>
                </div>
                <div class="input-field">
                  <input
                    id="editCategory"
                    type="text"
                    name="category"
                    required
                  />
                  <label for="editCategory">Category</label>
                </div>
                <div class="input-field">
                  <input
                    id="editPrice"
                    type="number"
                    step="0.01"
                    name="price"
                    required
                  />
                  <label for="editPrice">Price</label>
                </div>
                <div class="input-field">
                  <textarea
                    id="editDescription"
                    class="materialize-textarea"
                    name="description"
                    required
                  ></textarea>
                  <label for="editDescription">Description</label>
                </div>
                <input type="hidden" id="editUserId" />
                <button class="btn teal" type="submit">Save</button>
              </form>
            </div>
          </div>

          <table class="striped">
            <thead>
              <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                <th>Description</th>
                <th>Image</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- Filled dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/adminproduct.js"></script>
  </body>
</html>
